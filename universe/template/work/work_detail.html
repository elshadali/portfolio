{% extends 'base/base.html' %}
{% load static %}
{% block content %}


<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <img src="{% static './assets/images/work001-01.jpg' %}" class="img-responsive" alt="">
          <div class="card-container">
            <div class="text-center">
              <h1 class="h2">{{work.name}}</h1>
            </div>
            <blockquote>
              <p>{{work.description}}</p>
              <p>{{work.created_at}}</p>
            </blockquote>
          </div>
        </div>
        <div class="col-xs-12">
          <img src="./assets/images/work001-04.jpg" class="img-responsive" alt="">
        </div>
      </div>
    </div>
  </div>

{% endblock %}
