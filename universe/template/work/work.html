{% extends 'base/base.html' %}
{% load static %}
{% block content %}



<div class="section-container">
    <div class="container">
      <div class="row">

        <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
          <div class="text-center">
            <h1 class="h2">Works</h1>
            <p>These are my works.</p>
          </div>
        </div>

        <div class="col-md-12">
                
        <div id="myCarousel" class="carousel slide projects-carousel">
          <!-- Carousel items -->
          <div class="carousel-inner">
              <div class="item active">
                  <div class="row">
                    {% for w in work1 %}
                      <div class="col-sm-4">
                        <a href="./work.html" title="" class="black-image-project-hover">
                          <img src="{{ w.images.first.image.url }}" alt="" class="img-responsive">
                        </a>
                        <div class="card-container card-container-lg">
                          <h4>{{w.id}}</h4>
                          <h3>{{w.name}}</h3>
                          <p>{{w.description}}</p>
                          <a href="{% url 'work_detail' w.slug %}" title="" class="btn btn-default">Discover</a>
                        </div>
                      </div>
                    {% endfor %}
                  </div>
                  <!--/row-->
              </div>
              <!--/item-->
          {% for w in work2 %}
          <div class="item">
              <div class="row">
                
                <div class="col-sm-4">
                  <a href="./work.html" class="black-image-project-hover">
                    <img src="{{w.images.first.image.url}}" alt="Image" class="img-responsive">
                  </a>
                  <div class="card-container">
                    <h4>{{w.id}}</h4>
                    <h3>{{w.name}}</h3>
                    <p>{{w.description}}</p>
                    <a href="{% url 'work_detail' w.slug %}" class="btn btn-default">Discover</a>
                  </div>
                </div>                                
              </div>
              <!--/row-->
          </div>
          {% endfor %}
          
          <!--/item-->
          </div>
          <!--/carousel-inner--> 
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
       </div>
      <!--/myCarousel-->
      </div>  
      </div>
    </div>
  </div>

{% endblock %}
